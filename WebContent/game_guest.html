<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GUEST</title>
<script src="http://code.jquery.com/jquery-1.10.2.js "></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#start-menu").on("click",function(){
		$("#game-container").css("display","none");
		$("#game-ing").css("display","block");
		})
	})
</script>
<link href="css/game_guest.css" rel="stylesheet" type="text/css">
<body>
	<div id="game-container" align="center">
		<canvas id="game" width="1536px" height="1000px"></canvas>
		<div align="center" id="menus"> 
			<div>
				<h1>pent A corn 경마장</h1>
			</div>
			<br><br>
			<h3>1등할 말을 골라주세요.</h3>
			<img src="img/number1.png" height="50%" class="numberImg">
			<img src="img/number2.png" height="50%" class="numberImg">
			<img src="img/number3.png" height="50%" class="numberImg">
			<table>
				<tr>
					<th>1번 말</th><th>2번 말</th><th>3번 말</th>
				</tr>
				<tr align="center">
					<td class="horseSelect">
						<img src="img/goldenHorse.png" height="50%" class="horseImg">
						<div class="status">특징 : 밸런스형 말입니다.<br>체력과 속력이 적당합니다.
						배당률 : 3.5 배</div>
					</td>
					<td class="horseSelect">
						<img src="img/brownHorse.png" height="50%" class="horseImg">
						<div class="status">특징 : <br>배당률 : 2 배</div>
					</td>
					<td class="horseSelect">
						<img src="img/blackHorse.png" height="50%" class="horseImg">
						<div class="status">특징 : 고인<br>배당률 : 3.5 배</div>
					</td>
				</tr>
				<tr>
					<th>4번 말</th><th>5번 말</th><th></th>
				</tr>
				<tr align="center">
					<td class="horseSelect">
						<img src="img/grayHorse.png" height="50%" class="horseImg">
						<div class="status">특징 : 잘 지치지 않지만<br>치고 나가는 속도가 느립니다.
						<br>배당률 : 3 배</div>
					</td>
					<td class="horseSelect">
						<img src="img/whiteHorse.png" height="50%" class="horseImg">
						<div class="status">특징 : 쉽게 쳐지지만<br>나가야 할 때는<br>폭발적으로 달립니다.
						배당률 : 1.1배</div>
					</td>
					<td id="statusBoard"></td>
				</tr>
			</table>
			현재 소지액 : <input type="text" id="curMoney" disabled/><br>
			금액 : <input type="text" id="betMoney" class="betSys" value=0 />
			<input type="button" value="Betting!" id="betBtn" class="betSys"/><br><br>
			<input type="button" value="All In!!" id="allInBtn" class="betSys"/><br><br>
			<div id="start-menu">
				R E A D Y
			</div>
		</div>
	</div>
	<div id="game-ing" align="center">
	<h1>준비완료</h1>
	</div>
</body>
<script type="text/javascript" src="js/menu_guest.js" charset="utf-8"></script>
</head>


</html>
